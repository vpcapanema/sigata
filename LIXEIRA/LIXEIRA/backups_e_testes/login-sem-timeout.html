<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Teste Simples - SIGATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f0f8f0, #e6f3e6); 
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">üß™ Login Teste Direto</h2>
        
        <div id="debug-info" class="debug-info">
            <strong>Debug Info:</strong><br>
            Status: Inicializando...<br>
        </div>
        
        <form id="testLoginForm">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" title="Digite seu email" placeholder="Digite seu email" value="teste@teste.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" title="Digite sua senha" placeholder="Digite sua senha" value="123456" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login Direto</button>
        </form>
        
        <div class="mt-3">
            <button class="btn btn-secondary w-100" onclick="testLocalStorage()">Testar localStorage</button>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-info w-100" onclick="checkStoredData()">Verificar Dados Salvos</button>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-success w-100" onclick="goDashboard()">Ir para Dashboard</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        let debugLog = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateDebugInfo();
            console.log(message);
        }
        
        function updateDebugInfo() {
            document.getElementById('debug-info').innerHTML = 
                '<strong>Debug Log:</strong><br>' + 
                debugLog.slice(-5).join('<br>');
        }
        
        function testLocalStorage() {
            log('üß™ Testando localStorage...');
            
            // Teste b√°sico
            localStorage.setItem('test', 'valor-teste');
            const testValue = localStorage.getItem('test');
            
            if (testValue === 'valor-teste') {
                log('‚úÖ localStorage funcionando');
                localStorage.removeItem('test');
            } else {
                log('‚ùå localStorage com problema');
            }
        }
        
        function checkStoredData() {
            log('üîç Verificando dados salvos...');
            
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            log(`Token: ${token ? 'PRESENTE' : 'AUSENTE'}`);
            log(`UserData: ${userData ? 'PRESENTE' : 'AUSENTE'}`);
            
            if (token) {
                log(`Token: ${token.substring(0, 20)}...`);
            }
            if (userData) {
                try {
                    const parsed = JSON.parse(userData);
                    log(`User: ${parsed.name || parsed.email || 'Sem nome'}`);
                } catch (e) {
                    log(`‚ùå Erro ao parsear userData: ${e.message}`);
                }
            }
        }
        
        function goDashboard() {
            log('üîÑ Redirecionando para dashboard...');
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            log('üöÄ Iniciando login...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('üì° Fazendo requisi√ß√£o para API...');
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`üì® Resposta recebida: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Dados: ${JSON.stringify(data).substring(0, 100)}...`);
                
                if (data.success) {
                    log('‚úÖ Login bem-sucedido!');
                    
                    // SALVAR IMEDIATAMENTE - SEM TIMEOUTS
                    log('üíæ Salvando no localStorage...');
                    
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    log('‚úîÔ∏è Dados salvos!');
                    
                    // Verificar imediatamente
                    const savedToken = localStorage.getItem('authToken');
                    const savedUserData = localStorage.getItem('userData');
                    
                    log(`üîç Token salvo: ${savedToken ? 'SIM' : 'N√ÉO'}`);
                    log(`üîç UserData salvo: ${savedUserData ? 'SIM' : 'N√ÉO'}`);
                    
                    if (savedToken && savedUserData) {
                        log('üéâ LOGIN COMPLETO - Pronto para dashboard');
                        document.getElementById('result').innerHTML = 
                            '<div class="alert alert-success">Login realizado! Use o bot√£o "Ir para Dashboard"</div>';
                    } else {
                        log('‚ùå Erro ao persistir dados');
                        document.getElementById('result').innerHTML = 
                            '<div class="alert alert-danger">Erro ao salvar dados</div>';
                    }
                } else {
                    log(`‚ùå Login falhou: ${data.message}`);
                    document.getElementById('result').innerHTML = 
                        '<div class="alert alert-danger">Erro: ' + data.message + '</div>';
                }
            } catch (error) {
                log(`üí• Erro na requisi√ß√£o: ${error.message}`);
                document.getElementById('result').innerHTML = 
                    '<div class="alert alert-danger">Erro de conex√£o: ' + error.message + '</div>';
            }
        });
        
        // Inicializa√ß√£o
        window.onload = function() {
            log('üèÅ P√°gina carregada');
            testLocalStorage();
            checkStoredData();
        };
    </script>
</body>
</html>
