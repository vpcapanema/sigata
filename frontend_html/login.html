<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sistema_aplicacao_cores_pli.css">
    
    <style>
        body {
            background: var(--pli-gradient-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo {
            font-size: 4rem;
            color: var(--pli-azul-escuro);
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            font-family: 'Montserrat', sans-serif;
        }
        .form-control:focus {
            border-color: var(--pli-azul-escuro);
            box-shadow: 0 0 0 0.2rem rgba(15, 32, 62, 0.25);
        }
        .alert {
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        h2, p {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-file-alt"></i>
            </div>
            <h2 class="fw-bold text-dark">SIGATA</h2>
            <p class="text-muted">Sistema Integrado de Gestão de Atas</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>
                    Usuário ou Email
                </label>
                <input type="text" class="form-control" id="username" name="username" required
                       placeholder="Digite seu usuário ou email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>
                    Senha
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Digite sua senha">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Lembrar de mim
                </label>
            </div>

            <button type="submit" class="btn-pli-login" style="width: 100%;">
                <i class="fas fa-sign-in-alt me-2"></i>
                Entrar
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>
                Voltar ao início
            </a>
        </div>

        <div class="text-center mt-3">
            <small class="text-muted">
                Usuário demo: <strong>admin</strong> | Senha: <strong>admin123</strong>
            </small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Função para mostrar alertas
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Função de login
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Mostrar loading
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/usuarios/autenticar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Salvar token e dados do usuário
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.usuario));
                    
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    const error = await response.json();
                    showAlert(error.mensagem || 'Erro ao fazer login. Verifique suas credenciais.');
                }
                
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                // Restaurar botão
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Verificar se já está logado
        function checkIfLoggedIn() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar se o token ainda é válido
                fetch('/api/usuarios/perfil', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(() => {
                    // Token inválido, remover do storage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                });
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkIfLoggedIn();
            
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            // Auto-foco no campo de usuário
            document.getElementById('username').focus();
        });

        // Permitir login com Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form.checkValidity()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
